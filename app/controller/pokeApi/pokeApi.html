<div class="container-fluid">
    <center><h1>PokeApi</h1></center>

    <div class="row">
        <div class="col">
            <center><label for="texto">Obtener un Pokemon por numero, abilidad, tipo o nombre</label></center>
        </div>
    </div>
    </br>
    <div class="row">
        <div class="col">
            <center>
                <label for="busqueda">Buscar</label>
                <input type="text" ng-model="vm.buscar">
                <span class="btn btn-danger btn-sm glyphicon glyphicon-search" ng-click="vm.getBusqueda(vm.buscar)"></span>
            </center>
        </div>
    </div>
    </br>
    <div class="row">
        <div class="col">
            <center>
                <div class="thumbnail">
                <img src="{{vm.pokemon.url1}}" class="img-responsive" alt="Responsive image">
                <div class="caption">
                    <h3>{{item.nombreProducto}}</h3>
                    <p>Modelo: {{item.descripcion}}</p>
                    <p>Precio: Q{{item.costo}}</p>
                    <p><a class="btn btn-default" role="button" ng-click="vm.selectedProduct(item)">Details</a></p>
                </div>
                </div>
            </center>
        </div>
    </div>
</div>
